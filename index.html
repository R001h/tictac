<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    
    <H1 id="tictac" class="tictac"> Tic Tac Toe</H1>

    <div>
        <label for="playerone">Player One:</label>
        <input id="play1" type="text">
        <label for="playertwo">Player Two:</label>
        <input id="play2" type="text">
        <input id="playername" type="submit">
    </div>
    <br>
    <div>
        <div class="mainbox" id="mainbox">
            <div class="sqrs" id="0"></div>
            <div class="sqrs" id="1"></div>
            <div class="sqrs" id="2"></div>
            <div class="sqrs" id="3"></div>
            <div class="sqrs" id="4"></div>
            <div class="sqrs" id="5"></div>
            <div class="sqrs" id="6"></div>
            <div class="sqrs" id="7"></div>
            <div class="sqrs" id="8"></div>
        </div>

    </div>


<script src="/js/script.js"></script>

</body>
</html>
